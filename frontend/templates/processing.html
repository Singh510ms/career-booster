<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - Career Booster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center mt-5 mb-4">
            <h1>Career Booster</h1>
            <p class="lead">Generating your project ideas...</p>
        </header>

        <main>
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <div class="spinner-border text-primary mb-4" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    
                    <h2 class="h4 mb-3">Processing Your Request</h2>
                    
                    <p class="text-muted mb-4">This may take a few minutes as our AI analyzes your resume and the job description.</p>
                    
                    <div class="progress mb-4">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    
                    <p id="status-message" class="mb-2">Initializing agents...</p>
                    
                    <div id="error-container" class="alert alert-danger mt-4 d-none">
                        <p id="error-message"></p>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-danger">Try Again</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-5 mb-3">
            <p class="text-muted small">Powered by CrewAI and Cerebras</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/processing.js') }}"></script>
</body>
</html>
