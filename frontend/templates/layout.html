<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Career Booster{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Career Booster Logo">
                    <span>Career Booster</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                    <li><a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Settings</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="app-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <p>&copy; 2023 Career Booster. All rights reserved.</p>
                <div class="footer-links">
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/terms">Terms of Service</a>
                    <a href="/contact">Contact Us</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
